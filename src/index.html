<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Cades</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <link rel="stylesheet" href="css/foundation-icons.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <link rel="shortcut icon" href="img/favicon.png">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>

    <div id="usr_menu" class="panel panel-left panel-reveal" style="background-color: #ffffff">
      <!--div  v-for="mando,seccion in menuOpts" v-if="mando.visible" v-bind:style="'position: relative; top: -' + ((seccion)*15) + 'px'"-->
        <div class="content-block-title">
          <b class="color-blue">Acerca de Cades</b>     
        </div>
        <div class="list-block">
            <ul>
              <li>
                   <div class="item-content">
                      <div class="item-inner"> 
                        <div class="item-title">Versión 2.18.0725</div>
                      </div>
                    </div>
              </li>
              <li>
                   <div class="item-content" id="div_reg">
                      <div class="item-inner"> 
                        <div class="item-title">© 2014-{{annio}} B.M.S.M</div>
                      </div>
                    </div>
              </li>
              <li>
                   <div class="item-content">
                      <div class="item-inner"> 
                        <div class="item-title">Todos los derechos reservados</div>
                      </div>
                    </div>
              </li>
            </ul>
          </div>   
    </div>

    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div id="app_main" class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar" style="background-color: #2196f3; color: white;">
          <div class="navbar-inner">
            <div class="left">
              <a href="#" class="link icon-only open-panel" style="color: white;"><i class="icon icon-bars color-white"></i></a>
            </div>
            <!-- We have home navbar without left link-->
            <div class="center sliding">
             Costo Articulo con Descuento
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div id="app_content" class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content"> 
              <!------------>
              <!--div class="content-block-title sliding" style="text-align: center; font-size: 18px;"><b>Costo Articulo con Descuento</b></div-->
    		      <div class="list-block">
    		        <ul>
    		          <li>
    		            <div class="item-content">
    		              <div class="item-inner"> 
    		                <div class="item-title label">Valor Articulo</div>
    		                <div class="item-input">
    		                  <input type="number" placeholder="Ingresar" maxlength="30" id="num_precio" style="/*border-left: 1px solid #c8c7cc;padding-left: 5px;*/" />
    		                </div>
    		              </div>
    		            </div>
    		          </li>
    		          <li>
    		            <div class="item-content">
    		              <div class="item-inner"> 
    		                <div class="item-title label">Porcentaje</div>
    		                <div class="item-input">
    		                  <input type="number" placeholder="Ingresar (Descuento)" maxlength="30" id="num_porcentaje" style="/*border-left: 1px solid #c8c7cc;padding-left: 5px;*/"/>
    		                </div>
    		              </div>
    		            </div>
    		          </li>
    		          <li>
    		            <div class="item-content">
    		              <div class="item-inner"> 
    		                <div class="item-title label">Articulo(s)</div>
    		                <div class="item-input">
    		                  <input type="number" placeholder="Cantidad Articulos" value="1" maxlength="30" id="num_articulos" style="/*border-left: 1px solid #c8c7cc;padding-left: 5px;*/"/>
    		                </div>
    		              </div>
    		            </div>
    		          </li>
    		          <li>
    		            <div class="item-content">
    		              <div class="item-inner"> 
    		                <div class="item-input">
    		                  <input type="text" placeholder="Resultado" maxlength="30" id="txt_resultado" readonly />
    		                </div>
    		              </div>
    		            </div>
    		          </li>
    		        </ul>
    		      </div>
    		      <div class="content-block">
    		        <div class="row">
    		        <div class="col-50"></div>
    		          <div class="col-50"><a href="#" class="button button-big button-fill color-green" onclick="generar();">Aceptar</a></div>
    		        </div>
    		      </div>
              <!------------->
            </div>
          </div>
        </div>
        <!-- Bottom Toolbar-->
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- se estaba usando la version desarrollo vue.js mandaba warning con produccion vue.min.js se soluciono-->
    <script type="text/javascript" src="js/vue.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
